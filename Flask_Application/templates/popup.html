<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-phisherman</title>
    <style>
      #top{
        width: 70px;
        height: 80px;
      }
    </style>
</head>
<body>
  <!-- <p>hello</p> -->
    <div class="card">
      <span><img src="/static/logo.png" class="card-img-top" id="top" alt="...">
        <strong><span class="text-dark" style="font-size:25px"> E-Phish Hunt</span></strong></span>
        <div class="card-body">
          <div class="text-light bg-dark"><center><h5 class="card-title">Mail details</h5></center></div>
          <p class="card-text" style="font-size:13px">The following are the details about all your e-mails</p>
            <div><button id="newURL" onClick="window.location.reload();" target="_blank" class="btn btn-primary">Check</button>
              </div>
          <form>
        <table class="table">
          <thead>
          <tr>
          <div class="row" style="font-size:8px">
          <th scope="col"> <span style="font-size:10px">SENDER</span></th>
          <th scope="col"> <span style="font-size:10px">SUBJECT</span></th>
          
          <th scope="col"><span style="font-size:10px">DATE</span></th>
          <th scope="col"><span style="font-size:10px">PHISHING</span></th>
          <th scope="col"><span style="font-size:10px">TEXT PHISHING</span></th>
          <th scope="col"><span style="font-size:10px">Probability(TEXT)</span></th>
          <th scope="col"><span style="font-size:10px">URLS</span></th>
          <th scope="col"><span style="font-size:10px">Probability(URLS)</span></th></div>
        </tr>
          </thead>
          {%  for i in status %}
          <tbody>
              <tr>
                <td scope = "row" class="text-secondary">{{i[1]}}</td>
                <th class="text-secondary">{{i[2]}}</th>
                <th class="text-secondary">{{i[3]}}</th>
                <td class="text-danger">{{i[5]}}</td>
                <td class="text-danger">{{i[6]}}</td>
                <td class="text-danger">{{i[7]}}</td>
                <td class="text-danger">{{i[8]}}</td>
                <td class="text-danger">{{i[10]}}</td>
              </tr>
          </tbody>
          {% endfor %}
        </table></form>
        </div>
        <!-- <div>
          <a id="newURL" href="http://127.0.0.1:5000/all" target="_blank" class="btn btn-primary">View</a>
        </div> -->
        <!-- <a id="newURL" href="http://127.0.0.1:5000/unread" target="_blank" class="btn btn-secondary">View Unread Only</a>
      </div> -->
      </div>

</body>
</html>
